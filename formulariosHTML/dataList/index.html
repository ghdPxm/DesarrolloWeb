<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios y campos datalist</title>
  </head>
  <body>
    <h2>Creando los Formularios</h2>
    <form class="formulario" action="index.html" method="post">
      <fieldset><!-- Permite agrupar elementos en un formulario -->
          <legend>Tus datos</legend><!-- Muestra una especie de letrero para el fieldset -->

          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on" value="">

          <br><br>

          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on" value="">

          <br><br>
          <!-- Los radios estara agrupados por el atributo name de cada input -->
          <label for="genero">Genero:</label><br>
          <input type="radio" id="genero" name="genero" value="masculino" checked autofocus>Masculino <br>
          <input type="radio" id="genero" name="genero" value="femenino">Femenino <br>
          <input type="radio" id="genero" name="genero" value="otro">Otro

      </fieldset>
      <fieldset>
        <legend>Informacion sobre tu turno</legend>
        <!-- los select permiten agrupar una serie de elemetnos de los cuales solo se puede elegir uno -->
        <label for="turno">Turno:</label>
        <select id="turno" class="turno" name="turno">
          <option value="matutino">Matutino</option>
          <option value="vespertino" selected>Vespertino</option>
          <option value="nocturno">Nocturno</option>
        </select>

        <br><br>

        <!-- Los elementos de tipo datalist permiten agrupar elementos pero con la propiedad de autocomplementado -->
        <label for="propuesta">Que curso te gustaria que agregaramos?</label>
        <input list="propuesta" name="encuesta">
        <datalist id="propuesta">
          <option value="JQuery">
          <option value="Aplicaciones Web">
          <option value="Angular JS">
          <option value="Bootstrap">
        </datalist>

      </fieldset>
        <br><br>
        <input type="submit" name="btn-enviar" value="Enviar">
    </form>
  </body>
</html>
