<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multimedia Audio y Video</title>
  </head>
  <body>
    <h2>Videos para HTML5</h2>
    <video width="750" controls preload="meta" loop poster="img/poster.jpg">
      <source src="video/codigo.mp4" type="video/mp4">
      <source src="video/codigo.webm" type="video/webm">
      <source src="video/codigo.ogv" type="video/ogg">
      <p>Tu navegador no soporta video</p>
    </video>

    <h2>Audio en HTML5</h2>
    <audio  controls preload="none">
      <source src="audio/audio.m5a" type="video/mp4">
      <source src="audio/audio.ogv" type="video/ogg">
      <p>Tu navegador no soporta audio</p>
    </audio>

  </body>
</html>
